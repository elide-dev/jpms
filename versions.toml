#
# JPMS Attic: Version Catalog
# ---------------------------
# This version catalog is used internally by the repository tools to define the library coordinates hosted by this
# repository. To use this Version Catalog downstream in your project, see the docs at:
#
#    https://github.com/elide-dev/jpms
#

[versions]
checker = "3.43.0-SNAPSHOT"
errorprone = "2.26.1-jpms"
guava = "33.0.0-jre-jpms"
j2objc = "3.0.0"
protobuf = "4.26.0-jpms"
reactivestreams = "1.0.4-jpms"

## Minimum versions of popular libraries where JPMS support is available.
caffeine = ">= 3.0.2"
slf4j = ">= 2.0.0"
snakeyaml-core = ">= 2.0"
snakeyaml-engine = ">= 2.7"

[libraries]
checker-qual = { module = "org.checkerframework:checker-qual", version.ref = "checker" }
errorprone-annotations = { module = "com.google.errorprone:error_prone_annotations", version.ref = "errorprone" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
j2objc-annotations = { module = "com.google.j2objc:j2objc-annotations", version.ref = "j2objc" }
protobuf-java = { module = "com.google.protobuf:protobuf-java", version.ref = "protobuf" }
protobuf-java-lite = { module = "com.google.protobuf:protobuf-javalite", version.ref = "protobuf" }
protobuf-util = { module = "com.google.protobuf:protobuf-util", version.ref = "protobuf" }
protobuf-kotlin = { module = "com.google.protobuf:protobuf-kotlin", version.ref = "protobuf" }
protobuf-kotlin-lite = { module = "com.google.protobuf:protobuf-kotlin-lite", version.ref = "protobuf" }
reactivestreams = { module = "org.reactivestreams:reactive-streams", version.ref = "reactivestreams" }
